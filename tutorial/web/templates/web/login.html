<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>a</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'web/site.css' %}"/>
</head>

<body>
<div class="body-content">
<p>login</p>
<form class="form-signin" method="post" action="{% url 'web:login' %}">
    {% csrf_token %}
    {% if form.errors %}
        <p id="login-fm">Login failed</p>
    {% endif %}
    {{ form }}
    <input type="submit" value="login" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>
</div>
</body>
</html>
